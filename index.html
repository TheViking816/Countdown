
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestones Countdown</title>
    <meta name="theme-color" content="#D84315">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="manifest" href="%BASE_URL%manifest.webmanifest">
    <link rel="icon" href="%BASE_URL%icons/icon-192.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="%BASE_URL%icons/icon-192.svg">
    <style>
        body { font-family: 'Lexend', sans-serif; }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="%BASE_URL%index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="%BASE_URL%index.tsx"></script>
</body>
</html>
